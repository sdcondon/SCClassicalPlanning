name: Validation Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.x'

    - name: Run Tests
      working-directory: ./src
      run: dotnet test